<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Шрифты -->
  <style>
      html {
    font-display: swap;
  }
  body {
    font-display: swap;
  }
  </style>
  <link rel="stylesheet" href="../assets/css/personal-area/recovery.min.css">
  
  <title>Восстановление пароля</title>
</head>

<body>
  <main class="main preload">
    <div class="preloader">
        <div class="loader"></div>
    </div>
  
  <div class="address-line-two">
      <div class="address-line-two__main"><a onclick="loadPage('main.html')">Главная</a><div class="address-line-two__image"><i class="icon-slider-arrow-right"></i></div><span>Восстановление пароля</span></div>
  </div>
  <div class="recovery">
      <div class="recovery__title">Восстановление пароля</div>
      <div class="recovery__forgot-title">
          <img src="../assets/images/svg/unlocked.svg" alt="">
          <span>Забыли пароль?</span>
      </div>
      <div class="recovery__forgot-info">Введите Email Вашего аккаунта, Вам будет выслана ссылка для восстановления пароля.</div>
      <input type="text" class="recovery__forgot-input" placeholder="Email*" >
      <div class="recovery__forgot-button button-two">Отправить ссылку</div>
      <div class="recovery__password-title">
          <img src="../assets/images/svg/unlocked.svg" alt="">
          <span>Восстановление пароля</span>
      </div>
      <div class="recovery__password-info">Введите новый пароль для Email <span>example@gmail.com</span></div>
      <input type="text" class="recovery__new-password" placeholder="Новый пароль*" >
      <input type="text" class="recovery__confirm-paswword" placeholder="Подтвердите новый пароль*" >
      <a onclick="loadPage('personal-area/personal-area2.html')" class="recovery__password-button button-two">Сменить пароль&nbsp</a>
  </div>
</main>



</body>

</html>
