</head>

<body>

  {{> header }}
<main class="main">
  {{> body }}
</main>
  {{> footer }}






  <script src="assets/js/app.js" defer async></script>
  <script src="{{ link-script-swiper }}" ></script>
  <script src="{{ link-script }}" defer async></script>
  <script src="{{ link-script-two }}" defer async></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8O0t89oaTGHlUG-R6q6yRVxU9TpPpUH0&callback=initMap" async defer></script>
  <script defer async >
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 46.4310976, lng: 30.7147007 },
        zoom: 16,
        styles: [
          {
            "featureType": "road",
            "elementType": "geometry",
            "stylers": [
              { "lightness": 100 },
              { "visibility": "simplified" }
            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
              { "visibility": "on" },
              { "color": "#C6E2FF" }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "geometry.fill",
            "stylers": [
              { "color": "#C5E3BF" }
            ]
          },
          {
            "featureType": "road",
            "elementType": "geometry.fill",
            "stylers": [
              { "color": "#D1D1B8" }
            ]
          }
        ]
      });

      var marker = new google.maps.Marker({
        position: { lat: 46.4310976, lng: 30.7147007 },
        map: map,
        title: 'Местоположение маркера'
      });
    }
  </script>
  


  <!-- <script>
    window.addEventListener("load", function() {
  var iframe = document.getElementById("map").querySelector("iframe");
  iframe.style.display = "block";
}); -->
  </script>
</body>

</html>
